<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product List</title>
  </head>
  <body>
    <h1>Product List</h1>
    <a href="/create">Add New Product</a>
    <ul>
      {{range .}}
      <li>
        {{.Name}} - ${{.Price}}
        <a href="/edit?id={{.Id}}">Edit</a>
        <a href="/delete?id={{.Id}}">Delete</a>
      </li>
      {{end}}
    </ul>
  </body>
</html>
